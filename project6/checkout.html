<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Crafted Cravings | Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla One" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c6ef52ac8a.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../images/company-favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Grand Hotel' rel='stylesheet'>
</head>
<body>
    <header>
        <nav>
        <a href="#main">Skip to main content</a>
        <div class="fullnav">
            <a href="index.html"><img class=logo src="../images/crafted-cravings-logo.png" alt="Crafted Cravings Logo"></a>
            <p id="companyname">Crafted Cravings</p>
            <a href="index.html" class="index">Home</a>
            <a href="about_us.html" class="aboutus">About Us</a>
            <a href="location.html" class= "location" id="orderbutton">Order Today</a>
            <a href="cart.html" class= "shoppingcart"><img src="../images/cart1.png" alt="shopping cart" id="desktop-cart"></a>

        </div>
        </nav>
        <!-- Mobile Nav -->
        <nav id="mobilenav">
            <img class=smalllogo src="../images/crafted-cravings-logo.png" alt="Crafted Cravings Logo">
    
            <div id="mobile-link-group">
                <a href="index.html" class="mobile-link">Home</a>
                <a href="about_us.html" class="mobile-link">About Us</a>
                <a href="location.html" class="mobile-link" id="smalllocation">Order Today</a>    
            </div>
                <a href="cart.html"><img src="../images/cart1.png" id="mobile-cart" alt="shopping cart"></a>
        </nav>
    </header>
    <main class="basicmargins" id="main">
        <div id="checkoutcard">
            <form>
                <h1>Checkout</h1>
                    <label for="fname">First Name:</label><br>
                    <input type="text" id="fname" name="fname"><br>
                    <label for="phonenumber">Phone Number:</label><br>
                    <input type="text" id="phonenumber" name="phonenumber"><br>
                    <label for="email">Email:</label><br>
                    <input type="text" id="email" name="email"><br>
                    <label for="payment">Payment Method</label><br>
                        <select name="card" id="payment">
                        <option value="card1">American Express</option>
                        <option value="card2">Discover</option>
                        <option value="card3">Visa</option>
                        <option value="card4">Mastercard</option>
                        </select><br>
                    <label for="cardnumber">Credit Card Number</label><br>
                    <input type="text" id="cardnumber" name="number"><br>
            </form>
                <a class="allbuttons" id="checkoutbutton" href="order_placed.html">Make Payment</a>
        </div>
    </main>

    <footer>
        <div class="fullfooter">
            <section class="footernav">
                <a href="index.html" id="footerhome">Home</a><br>
                <a href="about_us.html" id="footerabout">About Us</a> 
                <p id="copyright">&copy;2025 Crafted Cravings</p>
            </section>
            <section id="socials">
                <p>Stay in Touch</p>
                <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram">
                    <i class="fa-brands fa-instagram fa-2x" aria-hidden="true"></i>
                </a> <!-- Change Image-->
                <a href="https://www.facebook.com/" target="_blank" aria-label="Facebook">
                    <i class="fa-brands fa-facebook fa-2x" aria-hidden="true"></i>
                </a>
                <a href="https://x.com/?lang=en" target="_blank" aria-label="Twitter">
                    <i class="fa-brands fa-x-twitter fa-2x" aria-hidden="true"></i>
                </a>
            </section>
        </div>
    </footer>
</body>
</html>
