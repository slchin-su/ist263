<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">

    <script src="https://kit.fontawesome.com/c6ef52ac8a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
        <div class="fullnav">
            <a href="index.html"><img class=logo src="../images/logo-sized.png" alt="Linkedin Logo"></a>
            <a href="index.html" class="index">Home</a>
            <a href="about_us.html" class="aboutus">About Us</a>
            <a href="location.html" class= "location" id="orderbutton">Order Today</a>
            <a href="cart.html" class= "shoppingcart"><img src="../images/cart1.png" alt="shopping cart" id="cart"></a>
        </div>
        </nav>
    </header>
    <main class="basicmargins">
        <form>
            <h1>Checkout</h1>
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="phonenumber">Phone Number:</label><br>
                <input type="text" id="phonenumber" name="phonenumber"><br>
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email"><br>
                <label for="payment">Payment Method</label><br>
                    <select name="card" id="payment">
                    <option value="card1">American Express</option>
                    <option value="card2">Discover</option>
                    <option value="card3">Visa</option>
                    <option value="card4">Mastercard</option>
                    </select><br>
                <label for="cardnumber">Credit Card Number</label><br>
                <input type="text" id="cardnumber" name="number"><br>
        </form>
            <a href="order_placed.html">Make Payment</a>
    </main>

    <footer>
