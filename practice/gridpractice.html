<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sarah Chin - Bio</title>
    <style>
        .container {
            display: grid;
            border: 5px solid blue;
            grid-template-columns: 75% 25%;
        }

        .box1 {
            border: 5px solid red;}

        .box2 {
            border: 5px solid palevioletred;}

        .box3 {
            grid-column: span 2;
            border: 5px solid green;
        }

  

    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            <p>Top Left</p></div>
        <div class="box2">Top Right</div>
        <div class="box3">Bottom</div>
    </div>
</body>
</html>
