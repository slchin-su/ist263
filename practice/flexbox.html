<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Flexbox Practice</title>
    <style>
        #container {
            border: 3px solid rgb(225, 59, 59);
            display: flex;
            flex-wrap: nowrap;
        }
    
        .child {
            border: 3px solid rgb(43, 137, 232);
        }
    </style>
</head>
<body>
    <div id="container">
        <p class="child">Child Element 1</p>
        <p class="child">Child Element2</p>
        <p class="child">Child Element 3</p>
        <p class="child">Child Element 4</p>
        <p class="child">Child Element 5</p>
        <p class="child">Child Element 6</p>
    </div>
</body>
</html>
