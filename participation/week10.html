<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Week 10 participation</title>
    <style>
        body {width: none;}
        p {
            padding: 100px;
            font-family: Verdana, sans-serif;
            font-size: 3em;
            text-align: center;
            }
        @media screen and (max-width: 800px){
            body {background-color: rgb(120, 214, 255);}
            .big {display: none;}
        }

        @media screen and (min-width: 800px){
            body {background-color: rgb(223, 64, 64);}
            .small {display: none;}
        }

    </style>
</head>
<body>
    <p class="small">I'm Small!</p>
    <p class="big">I'm Big!</p>


</body>
</html>
