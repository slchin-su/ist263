<form action="https://formspree.io/f/xrbelqop" method="post">
<h1>Contact Form</h1>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname"><br>

    <label for="phonenumber">Phone Number:</label>
    <input type="text" id="phonenumber" name="phonenumber"><br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email"><br>

<h2>Please select your age</h2>
    <input type="radio" id="age1" name="age1" value="0-17">
    <label for="age1">0-17</label><br>

    <input type="radio" id="age2" name="age2" value="18-24">
    <label for="age2">18-24</label><br>

    <input type="radio" id="age3" name="age3" value="25-34">
    <label for="age3">25-34</label><br>

    <input type="radio" id="age4" name="age4" value="35-44">
    <label for="age4">35-44</label><br>

    <input type="radio" id="age5" name="age5" value="55-64">
    <label for="age5">55-64</label><br>

    <input type="radio" id="age6" name="age6" value="65-100">
    <label for="age6">65-100</label><br>

<h2>How would you like to be contacted back?</h2>
    <input type="checkbox" id="contact1" name="contact1" Value="Email">
    <label for="contact1">Email</label><br>

    <input type="checkbox" id="contact2" name="contact2" Value="Phone">
    <label for="contact2">Phone</label>

<h2>What is your reason for contacting?</h2>
<label for="comments">Comments:</label><br>
<textarea id="comments" name="comments" rows="4" cols="50"
placeholder="type here..."></textarea><br>

<input type="submit" value="Send Form">
</form>
</body>
